        BOSH_ENVIRONMENT: ((cfcr-etcd-bosh.target))
        BOSH_CLIENT: ((cfcr-etcd-bosh.client))
        BOSH_CLIENT_SECRET: ((cfcr-etcd-bosh.client_secret))
        BOSH_CA_CERT: ((cfcr-etcd-bosh.ca_cert))
        BOSH_DEPLOYMENT: etcd-multiaz
