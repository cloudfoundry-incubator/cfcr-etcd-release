resource_types:
- name: bbl-state-resource
  type: docker-image
  source:
    repository: cfinfrastructure/bbl-state-resource

- name: bosh-deployment
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource

- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource

resources:
- name: git-cfcr-etcd-release
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/cfcr-etcd-release
    branch: master

- name: git-kubo-etcd-release
  type: git
  source:
    uri: https://github.com/pivotal-cf-experimental/kubo-etcd
    branch: master

- name: stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-trusty-go_agent

- name: single-node-deployment
  type: bosh-deployment
  source:
    deployment: etcd-single-node
    target: ((cfcr-etcd-bosh.target))
    client: ((cfcr-etcd-bosh.client))
    client_secret: ((cfcr-etcd-bosh.client_secret))
    ca_cert: ((cfcr-etcd-bosh.ca_cert))
    jumpbox_url: ((cfcr-etcd-bosh.jumpbox_url))
    jumpbox_ssh_key: ((cfcr-etcd-bosh.jumpbox_ssh_key))

- name: etcd-deployment
  type: bosh-deployment
  source:
    deployment: etcd
    target: ((cfcr-etcd-bosh.target))
    client: ((cfcr-etcd-bosh.client))
    client_secret: ((cfcr-etcd-bosh.client_secret))
    ca_cert: ((cfcr-etcd-bosh.ca_cert))
    jumpbox_url: ((cfcr-etcd-bosh.jumpbox_url))
    jumpbox_ssh_key: ((cfcr-etcd-bosh.jumpbox_ssh_key))

- name: etcd-migrate-deployment
  type: bosh-deployment
  source:
    deployment: etcd-migrate
    target: ((cfcr-etcd-bosh.target))
    client: ((cfcr-etcd-bosh.client))
    client_secret: ((cfcr-etcd-bosh.client_secret))
    ca_cert: ((cfcr-etcd-bosh.ca_cert))
    jumpbox_url: ((cfcr-etcd-bosh.jumpbox_url))
    jumpbox_ssh_key: ((cfcr-etcd-bosh.jumpbox_ssh_key))

- name: etcd-scale-deployment
  type: bosh-deployment
  source:
    deployment: etcd-scale
    target: ((cfcr-etcd-bosh.target))
    client: ((cfcr-etcd-bosh.client))
    client_secret: ((cfcr-etcd-bosh.client_secret))
    ca_cert: ((cfcr-etcd-bosh.ca_cert))
    jumpbox_url: ((cfcr-etcd-bosh.jumpbox_url))
    jumpbox_ssh_key: ((cfcr-etcd-bosh.jumpbox_ssh_key))

- name: etcd-multiaz-deployment
  type: bosh-deployment
  source:
    deployment: etcd-multiaz
    target: ((cfcr-etcd-bosh.target))
    client: ((cfcr-etcd-bosh.client))
    client_secret: ((cfcr-etcd-bosh.client_secret))
    ca_cert: ((cfcr-etcd-bosh.ca_cert))
    jumpbox_url: ((cfcr-etcd-bosh.jumpbox_url))
    jumpbox_ssh_key: ((cfcr-etcd-bosh.jumpbox_ssh_key))

- name: bbl-state
  type: bbl-state-resource
  source:
    bucket: kubo-pipeline-store
    iaas: gcp
    gcp_region: us-central1
    gcp_service_account_key: ((gcp-service-account))


- name: gcs-bbl-state
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: etcd-bosh

- name: bbr-single-node-deployment
  type: bosh-deployment
  source:
    deployment: bbr-etcd-single-node

- name: bbr-github-release
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: bosh-backup-and-restore
    access_token: ((github-kubo-gitbot-access-token))

groups:
- name: all
  jobs:
  - deploy-etcd
  - run-acceptance-etcd
  - delete-etcd
  - deploy-etcd-single-node
  - run-acceptance-etcd-single-node
  - delete-etcd-single-node
  - migrate-from-kubo-etcd
  - delete-etcd-migrate
  - AZ-failure-test
  - delete-etcd-multiaz
  - scale-from-1-to-3-nodes
  - delete-etcd-scale
  - bbr-deploy-etcd-single-node
  - run-bbr-tests
  - bbr-delete-etcd-single-node
  - deploy-bosh
- name: bosh-etcd
  jobs:
  - deploy-bosh
- name: bbr-tests
  jobs:
  - bbr-deploy-etcd-single-node
  - run-bbr-tests
  - bbr-delete-etcd-single-node
- name: etcd-acceptance-tests
  jobs:
  - deploy-etcd
  - run-acceptance-etcd
  - delete-etcd
  - deploy-etcd-single-node
  - run-acceptance-etcd-single-node
  - delete-etcd-single-node
  - migrate-from-kubo-etcd
  - delete-etcd-migrate
  - AZ-failure-test
  - delete-etcd-multiaz
  - scale-from-1-to-3-nodes
  - delete-etcd-scale

jobs:
- name: deploy-etcd
  serial: true
  serial_groups: [etcd]
  plan:
  - aggregate:
    - get: git-cfcr-etcd-release
      trigger: true
    - get: stemcell
  - task: create-release
    config:
      inputs:
      - name: git-cfcr-etcd-release
      outputs:
      - name: cfcr-etcd-release-tarball
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: pcfkubo/kubo-ci}
      run:
        path: bash
        args:
        - -c
        - |
          set -exu
          bosh create-release --dir=git-cfcr-etcd-release --tarball=cfcr-etcd-release-tarball/cfcr-etcd-release.tgz --timestamp-version
  - put: etcd-deployment
    params:
      manifest: git-cfcr-etcd-release/manifests/etcd.yml
      stemcells:
      - stemcell/stemcell.tgz
      releases:
      - cfcr-etcd-release-tarball/cfcr-etcd-release.tgz
      cleanup: true

- name: run-acceptance-etcd
  serial: true
  serial_groups: [etcd]
  plan:
  - get: git-cfcr-etcd-release
    passed: [ deploy-etcd ]
    trigger: true
  - task: run-acceptance-errand
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: pcfkubo/kubo-ci}
      params:
        BOSH_ENVIRONMENT: ((cfcr-etcd-bosh.target))
        BOSH_CLIENT: ((cfcr-etcd-bosh.client))
        BOSH_CLIENT_SECRET: ((cfcr-etcd-bosh.client_secret))
        BOSH_CA_CERT: ((cfcr-etcd-bosh.ca_cert))
        BOSH_DEPLOYMENT: etcd
        JUMPBOX_URL: ((cfcr-etcd-bosh.jumpbox_url))
        JUMPBOX_SSH_KEY: ((cfcr-etcd-bosh.jumpbox_ssh_key))
      inputs:
      - name: git-cfcr-etcd-release
      run:
        path: git-cfcr-etcd-release/ci/scripts/run-acceptance-errand.sh

- name: delete-etcd
  serial: true
  serial_groups: [etcd]
  plan:
  - get: git-cfcr-etcd-release
    passed: [ run-acceptance-etcd ]
    trigger: true
  - put: etcd-deployment
    params:
      delete:
        enabled: true

- name: deploy-etcd-single-node
  serial: true
  serial_groups: [etcd-single-node]
  plan:
  - aggregate:
    - get: git-cfcr-etcd-release
      trigger: true
    - get: stemcell
  - task: create-release
    config:
      inputs:
      - name: git-cfcr-etcd-release
      outputs:
      - name: cfcr-etcd-release-tarball
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: pcfkubo/kubo-ci}
      run:
        path: bash
        args:
        - -c
        - |
          set -exu
          bosh create-release --dir=git-cfcr-etcd-release --tarball=cfcr-etcd-release-tarball/cfcr-etcd-release.tgz --timestamp-version
  - put: single-node-deployment
    params:
      manifest: git-cfcr-etcd-release/manifests/etcd.yml
      ops_files:
      - git-cfcr-etcd-release/manifests/ops-files/single-node.yml
      - git-cfcr-etcd-release/manifests/ops-files/rename-network-and-deployment.yml
      stemcells:
      - stemcell/stemcell.tgz
      releases:
      - cfcr-etcd-release-tarball/cfcr-etcd-release.tgz
      vars:
        deployment-name: etcd-single-node
        network-name: default
      cleanup: true

- name: run-acceptance-etcd-single-node
  serial: true
  serial_groups: [etcd-single-node]
  plan:
  - get: git-cfcr-etcd-release
    passed: [ deploy-etcd-single-node ]
    trigger: true
  - task: run-acceptance-errand
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: pcfkubo/kubo-ci}
      params:
        BOSH_ENVIRONMENT: ((cfcr-etcd-bosh.target))
        BOSH_CLIENT: ((cfcr-etcd-bosh.client))
        BOSH_CLIENT_SECRET: ((cfcr-etcd-bosh.client_secret))
        BOSH_CA_CERT: ((cfcr-etcd-bosh.ca_cert))
        BOSH_DEPLOYMENT: etcd-single-node
        JUMPBOX_URL: ((cfcr-etcd-bosh.jumpbox_url))
        JUMPBOX_SSH_KEY: ((cfcr-etcd-bosh.jumpbox_ssh_key))
      inputs:
      - name: git-cfcr-etcd-release
      run:
        path: git-cfcr-etcd-release/ci/scripts/run-acceptance-errand.sh

- name: delete-etcd-single-node
  serial: true
  serial_groups: [etcd-single-node]
  plan:
  - get: git-cfcr-etcd-release
    passed: [ run-acceptance-etcd-single-node ]
    trigger: true
  - put: single-node-deployment
    params:
      delete:
        enabled: true

- name: migrate-from-kubo-etcd
  serial: true
  serial_groups: [etcd-migrate]
  plan:
  - aggregate:
    - get: git-cfcr-etcd-release
      trigger: true
    - get: git-kubo-etcd-release
      trigger: true
    - get: stemcell
  - task: create-kubo-etcd-release
    config:
      inputs:
      - name: git-kubo-etcd-release
      outputs:
      - name: kubo-etcd-release-tarball
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: pcfkubo/kubo-ci}
      run:
        path: bash
        args:
        - -exuc
        - bosh create-release --dir=git-kubo-etcd-release --tarball=kubo-etcd-release-tarball/kubo-etcd-release.tgz --timestamp-version
  - put: etcd-migrate-deployment
    params:
      manifest: git-kubo-etcd-release/manifests/1-node-with-ssl-bosh-dns-like-cfcr.yml
      stemcells:
      - stemcell/stemcell.tgz
      releases:
      - kubo-etcd-release-tarball/kubo-etcd-release.tgz
      ops_files:
      - git-kubo-etcd-release/manifests/operations/deployment-name.yml
      cleanup: true
      vars:
        deployment-name: etcd-migrate
  - task: set-and-check-value
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: pcfkubo/kubo-ci}
      params:
        BOSH_ENVIRONMENT: ((cfcr-etcd-bosh.target))
        BOSH_CLIENT: ((cfcr-etcd-bosh.client))
        BOSH_CLIENT_SECRET: ((cfcr-etcd-bosh.client_secret))
        BOSH_CA_CERT: ((cfcr-etcd-bosh.ca_cert))
        BOSH_DEPLOYMENT: etcd-migrate
        JUMPBOX_URL: ((cfcr-etcd-bosh.jumpbox_url))
        JUMPBOX_SSH_KEY: ((cfcr-etcd-bosh.jumpbox_ssh_key))
      inputs:
      - name: git-cfcr-etcd-release
      run:
        path: git-cfcr-etcd-release/ci/scripts/set-and-check-value.sh

  - task: create-cfcr-etcd-release
    config:
      inputs:
      - name: git-cfcr-etcd-release
      outputs:
      - name: cfcr-etcd-release-tarball
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: pcfkubo/kubo-ci}
      run:
        path: bash
        args:
        - -exuc
        - bosh create-release --dir=git-cfcr-etcd-release --tarball=cfcr-etcd-release-tarball/cfcr-etcd-release.tgz --timestamp-version
  - put: etcd-migrate-deployment
    params:
      manifest: git-cfcr-etcd-release/manifests/etcd.yml
      stemcells:
      - stemcell/stemcell.tgz
      releases:
      - cfcr-etcd-release-tarball/cfcr-etcd-release.tgz
      ops_files:
      - git-cfcr-etcd-release/manifests/ops-files/rename-network-and-deployment.yml
      - git-cfcr-etcd-release/manifests/ops-files/single-node.yml
      cleanup: true
      vars:
        deployment-name: etcd-migrate
        network-name: default
  - task: check-value
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: pcfkubo/kubo-ci}
      params:
        BOSH_ENVIRONMENT: ((cfcr-etcd-bosh.target))
        BOSH_CLIENT: ((cfcr-etcd-bosh.client))
        BOSH_CLIENT_SECRET: ((cfcr-etcd-bosh.client_secret))
        BOSH_CA_CERT: ((cfcr-etcd-bosh.ca_cert))
        BOSH_DEPLOYMENT: etcd-migrate
        JUMPBOX_URL: ((cfcr-etcd-bosh.jumpbox_url))
        JUMPBOX_SSH_KEY: ((cfcr-etcd-bosh.jumpbox_ssh_key))
      inputs:
      - name: git-cfcr-etcd-release
      run:
        path: git-cfcr-etcd-release/ci/scripts/check-value-migrate.sh

- name: delete-etcd-migrate
  serial: true
  serial_groups: [etcd-migrate]
  plan:
  - get: git-cfcr-etcd-release
    passed: [ migrate-from-kubo-etcd ]
    trigger: true
  - put: etcd-migrate-deployment
    params:
      delete:
        enabled: true

- name: AZ-failure-test
  plan:
  - aggregate:
    - get: git-cfcr-etcd-release
      trigger: true
    - get: stemcell
  - task: create-cfcr-etcd-release
    config:
      inputs:
      - name: git-cfcr-etcd-release
      outputs:
      - name: cfcr-etcd-release-tarball
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: pcfkubo/kubo-ci}
      run:
        path: bash
        args:
        - -exuc
        - bosh create-release --dir=git-cfcr-etcd-release --tarball=cfcr-etcd-release-tarball/cfcr-etcd-release.tgz --timestamp-version
  - put: etcd-multiaz-deployment
    params:
      manifest: git-cfcr-etcd-release/manifests/etcd.yml
      stemcells:
      - stemcell/stemcell.tgz
      releases:
      - cfcr-etcd-release-tarball/cfcr-etcd-release.tgz
      ops_files:
      - git-cfcr-etcd-release/manifests/ops-files/rename-network-and-deployment.yml
      cleanup: true
