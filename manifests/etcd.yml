---
name: etcd

stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest

releases:
- name: cfcr-etcd
  version: latest
- name: bpm
  sha1: 5a03b988c725c6b5a1aed247c8c23c2bff9d421b
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/bpm-release?v=0.4.0
  version: 0.4.0

instance_groups:
- name: etcd
  azs: [z1,z2,z3]
  instances: 3
  persistent_disk_type: default
  vm_type: default
  stemcell: default
  networks:
  - name: default
  jobs:
  - name: etcd
    release: cfcr-etcd
    provides:
      etcd: {as: etcd}
    properties:
      tls:
        etcdctl-root:
          certificate: ((tls_etcdctl-root.certificate))
          private_key: ((tls_etcdctl-root.private_key))
        etcd:
          ca: ((tls_etcd.ca))
          certificate: ((tls_etcd.certificate))
          private_key: ((tls_etcd.private_key))
        etcdctl:
          ca: ((tls_etcdctl.ca))
          certificate: ((tls_etcdctl.certificate))
          private_key: ((tls_etcdctl.private_key))
        peer:
          ca: ((tls_etcd_peer.ca))
          certificate: ((tls_etcd_peer.certificate))
          private_key: ((tls_etcd_peer.private_key))

      users:
        - name: root
          password: ((etcd_user_root_password))
          versions:
            - v2
        - name: flanneld
          password: ((etcd_user_flanneld_password))
          permissions:
            read:
              - /coreos.com/network/*
            write:
              - /coreos.com/network/*
          versions:
            - v2
  - name: bpm
    release: bpm

- name: acceptance
  azs: [z1]
  instances: 1
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks:
  - name: default
  jobs:
  - name: acceptance-tests
    release: cfcr-etcd
    consumes:
      etcd: {from: etcd}
  properties:
    tls:
      etcd_client:
        ca: ((tls_etcdctl.ca))
        certificate: ((tls_etcdctl.certificate))
        private_key: ((tls_etcdctl.private_key))

update:
  serial: true
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000

variables:
- name: etcd_ca
  type: certificate
  options:
    is_ca: true
    common_name: ca

- name: tls_etcd
  type: certificate
  options:
    ca: etcd_ca
    common_name: etcd.default.etcd.bosh
    alternative_names:
    - "etcd.default.etcd.bosh"
    - "*.etcd.default.etcd.bosh"
    extended_key_usage:
    - server_auth
    - client_auth

- name: tls_etcd_peer
  type: certificate
  options:
    ca: etcd_ca
    common_name: etcd.default.etcd.bosh
    alternative_names:
    - "etcd.default.etcd.bosh"
    - "*.etcd.default.etcd.bosh"
    extended_key_usage:
    - server_auth
    - client_auth

- name: tls_etcdctl-root
  type: certificate
  options:
    ca: etcd_ca
    common_name: root
    extended_key_usage:
      - server_auth
      - client_auth

- name: tls_etcdctl
  type: certificate
  options:
    ca: etcd_ca
    common_name: etcd_acceptance_client
    extended_key_usage:
    - client_auth
- name: etcd_user_root_password
  type: password
- name: etcd_user_flanneld_password
  type: password
features:
  use_dns_addresses: true
